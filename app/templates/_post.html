<article class=""> <!-- bg-white rounded-lg shadow-sm mb-4 -->
    <div class="flex space-x-4 p-4">
        <div class="flex-shrink-0">
            <img class="h-12 w-12 rounded-full border border-gray-200" src="{{ post.author.avatar(48) }}" alt="{{ post.author.username }}'s avatar">
        </div>
        <div class="min-w-0 flex-1">
            <div class="flex items-center justify-between mb-1">
                <p class="text-sm font-medium text-gray-900">
                    <a href="{{ url_for('user', username=post.author.username) }}" class="hover:underline">
                        {{ post.author.username }}
                    </a>
                </p>
                <p class="text-xs text-gray-500">
                    {{ moment(post.timestamp).fromNow() }}
                </p>
            </div>
            <div class="prose prose-sm max-w-none text-gray-700">
                {{ post.body | safe }}
            </div>
